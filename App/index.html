<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP-Dischi-JSON</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Vue 3 -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- My Script -->
     <script defer src="./script.js"></script>
</head>

<body>
    <main id="app">

        <header class="py-1 px-4">
            <h1>Logo</h1>
        </header>

        <div class="container">

            <h1 class="text-center text-danger my-4">PHP-DISCHI-JSON</h1>

            <div class="d-flex flex-wrap row-cols-3">
                
                <!-- Per ogni disco presente nella lista -->
                <div v-for="(disc, index) in discsList" :key="index">

                    <!-- Creo una card -->
                    <div class="card m-5 px-1 py-4 border border-0">

                        <img :src='disc.poster' class="card-img-top m-auto" :alt="disc.name">
    
                        <div class="card-body text-center text-white">
                          <h5 class="card-title">{{disc.title}}</h5>
                          <p class="card-text">
                            {{disc.author}} <br>
                            {{disc.year}} <br>
                            {{disc.genre}}
                          </p>                      
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </main>    
</body>

</html>


<style scoped>

    header {
        background-color: #05131E;
    }
    main{
        background-color: #1D2D3C;
    }
    .card {
        background-color: #10202F;
        img {
            max-width: 200px;
            max-height: 200px;
        } 
    }

</style>
